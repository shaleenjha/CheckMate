<!DOCTYPE html>
<html>
<head>
	<title>Sign In</title>
	<link rel="stylesheet" type="text/css" href="src/css/login.css">
</head>
<body>
	<section id="container">
	<h1>Sign In</h1>
	<form>
		<p>
			<label id="lbl_email">Email ID </label>
			<input name="email" id="email" type="email" placeholder="abc@xyz.com" required>
		</p>
		<p>
			<label id="lbl_pass">Password </label>
			<input name="password" id="password" type="password" pattern=".{5,10}" required title="Paaword must be between 5 to 10 characters." required>
		</p>

		<p>
			 <button id="submit">Submit</button></p>	
		</p>
	</form>
	</section>
</body>
</html>
